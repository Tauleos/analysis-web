<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>请上传excel</h1>
<input type="file" id="upload">
<button id="btn" onclick="uploadExcel()">上传</button>

<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
<script>
function uploadExcel(){
    var file = document.getElementById("upload");
    if(!file.files.length){
        alert('请选择excel');
        return false;
    }
    var formData = new FormData();
    formData.append('file',file.files[0]);
    $.ajax({
        url:'/upload',
        type:'POST',
        data:formData,
        contentType:false,
        processData:false,
        dataType:'json'
    }).done(function(response){
        if(response.success){
          $('body').append('<a href="'+ response.url +'">处理结果</a>')
        }
    })


}




</script>
</body>
</html>
